<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Recuperação</title>
    <link rel="stylesheet" th:href="@{/cad.css}">
</head>
<body>
<div class="container">
    <div class="line"></div><div class="line"></div><div class="line"></div>
    <h1>CADASTRO DE RECUPERAÇÃO</h1>

    <form th:action="@{/recuperacao/salvar}" th:object="${recuperacao}" method="post">
      <label for="aluno">Aluno:</label>
<select id="aluno" th:field="*{aluno}" required> 
  <option value="">Selecione um aluno</option>
    <option th:each="a : ${alunos}" th:value="${a.id}" th:text="${a.usuario.nome}"></option>
</select>

        <label for="data">Data:</label>
        <input type="date" id="data" th:field="*{data}" required>

        <label for="materia">Matéria:</label>
        <input type="text" id="materia" th:field="*{materia}" required>

        <label for="nota">Nota:</label>
        <input type="number" step="0.01" id="nota" th:field="*{nota}" required>

        <br><br>
        <button type="submit">Cadastrar</button>
        <button type="button" th:onclick="|window.location.href='@{/professor}'|">Voltar</button>
        <button type="button" th:onclick="|window.location.href='@{/recuperacao/listar}'|">Pesquisar</button>
    </form>
</div>
</body>
</html>
